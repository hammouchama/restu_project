<div class="login_container">
     <div class="login_">
        <div class="part1">
         
               <h2>Welcome to the <br>SAMYOUNG User Area</h2>
               <p>Don't have an account ? <a href="/singin">Sign up</a></p>
          
        </div>
        <div class="part2">
            <h1>Log in</h1>
            <div *ngIf="error" class="alert alert--error">
              <p> <strong>Error! </strong>{{errorMessa}}</p>
            </div>
          <form action="" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
               <div class="example-container">
                    <mat-form-field class="user-box" >
                      <mat-label>Email</mat-label>
                      <input matInput
                      ngModel
                      name="email"
                      id="email"
                       placeholder="something@example.com" required>
                     
                    </mat-form-field>
                  </div>
                  <div class="example-container ">
                    <mat-form-field class="example-full-width user-box" >
                      <mat-label>Password</mat-label>
                      <input matInput
                      ngModel
                      name="password"
                      id="password"
                      [type]="hide ? 'password' : 'text'">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                    </div>
                    <div class="actions">
                         <button mat-raised-button color="primary"  type="submit">submit</button>
                        <div class="form_bottom">
                          <div>
                            <input type="checkbox" id="remeber">
                            <label for="remeber" class="remeber">Remember Me</label>
                          </div> 
                          <a href="#">Forgot Password?</a>
                        </div>
                      </div>
          </form>
     </div>
     </div>
</div>
